{% extends 'base.html' %}

{% block title %}Employees - My Website{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Employees</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
             
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            {% for employee in employees %}
            <tr>
             
              <td>{{ employee.name }}</td>
             
              <td>{{ employee.address }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No employees found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
