{% extends 'base.html' %}

{% block title %}Areas - My Website{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Areas</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Area Name</th>
            </tr>
          </thead>
          <tbody>
            {% for area in areas %}
            <tr>
              <td>{{ area.area_name }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3">No areas found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
